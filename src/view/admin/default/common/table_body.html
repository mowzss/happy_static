{notempty name="$search_code"}
<div class="layui-card">
    <div class="layui-card-body">
        {$search_code|raw}
    </div>
</div>
{/notempty}
<div class="layui-card">
    <div class="layui-card-header">
        {$title|default="内容列表"}
    </div>

    <div class="layui-card-body">
        <table class="layui-hide page-Table" id="happyTable" lay-filter="happyTable"
               data-url="{:url('index')}"></table>
    </div>
</div>
<script type="text/html" id="happyTableToolbarTop">
    <div class="layui-btn-container">
        {$top_button|default=""|raw}
    </div>
</script>
<script type="text/html" id="happyTableTool">
    {$right_button|default=""|raw}
</script>
