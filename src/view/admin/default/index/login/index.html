<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>登录</title>
    <link rel="stylesheet" href="__STATIC__/pear/css/pear.css"/>
    <link rel="stylesheet" href="__STATIC__/pear/admin/css/other/login.css"/>
    <link rel="stylesheet" href="__STATIC__/pear/admin/css/variables.css"/>
    <script>if (window.self != window.top) {
        top.location.reload();
    }</script>
</head>

<body>
<div class="login-page" style="background-image: url(__STATIC__/pear/admin/images/background.svg)">
    <div class="layui-row">
        <div class="layui-col-sm6 login-bg layui-hide-xs">
            <img class="login-bg-img" src="__STATIC__/pear/admin/images/banner.png" alt=""/>
        </div>
        <div class="layui-col-sm6 layui-col-xs12 login-form">
            <div class="layui-form">
                <div class="form-center">
                    <div class="form-center-box">
                        <div class="top-log-title">
                            <img class="top-log" src="" alt=""/>
                            <span>Pear Admin 4.0</span>
                        </div>
                        <div class="top-desc">
                            以 超 乎 想 象 的 速 度 构 建 内 部 工 具
                        </div>
                        <div style="margin-top: 30px;">
                            <div class="layui-form-item">
                                <div class="layui-input-wrap">
                                    <div class="layui-input-prefix">
                                        <i class="layui-icon layui-icon-username"></i>
                                    </div>
                                    <input name="username" lay-verify="required" placeholder="账户"
                                           class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-wrap">
                                    <div class="layui-input-prefix">
                                        <i class="layui-icon layui-icon-password"></i>
                                    </div>
                                    <input type="password" name="password" value=""
                                           lay-verify="required|confirmPassword" placeholder="密码"
                                           class="layui-input" lay-affix="eye">
                                </div>
                            </div>
                            <div class="tab-log-verification">
                                <div class="verification-text">
                                    <div class="layui-input-wrap">
                                        <div class="layui-input-prefix">
                                            <i class="layui-icon layui-icon-auz"></i>
                                        </div>
                                        <input lay-verify="required" value="VBJFQ" placeholder="验证码"
                                               class="layui-input">
                                    </div>
                                </div>
                                <img src="__STATIC__/pear/admin/images/captcha.gif" alt=""
                                     class="verification-img"/>
                            </div>
                            <div class="layui-form-item">
                                <div class="remember-passsword">
                                    <div class="remember-cehcked">
                                        <input type="checkbox" name="like1[write]" lay-skin="primary" title="自动登录">
                                    </div>
                                </div>
                            </div>
                            <div class="login-btn">
                                <button type="button" lay-submit lay-filter="login" class="layui-btn login">登 录
                                </button>
                            </div>
                            <div class="other-login">
                                <div class="other-login-methods">
                                    其他方式
                                </div>
                                <div class="greenText">注册账号</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 资 源 引 入 -->
<script src="__STATIC__/libs/layui/layui.js"></script>
<script src="__STATIC__/pear/pear.js"></script>
<script>
    layui.use(['form', 'button', 'popup', 'jquery', 'encrypt'], function () {
        var form = layui.form;
        var button = layui.button;
        var popup = layui.popup;
        var $ = layui.jquery;
        var encrypt = layui.encrypt;

        // 登 录 提 交
        form.on('submit(login)', function (data) {
            $.ajax({
                type: "POST",
                url: "{:url('index/login')}",
                data: {
                    username: data.field.username,
                    password: encrypt.md5(data.field.password),
                },
                dataType: "json",
                success: function (data) {
                    if (data.code == 0) {
                        /// 动画
                        button.load({
                            elem: '.login',
                            time: 500,
                            done: function () {
                                popup.success("登录成功", function () {
                                    location.href = data.url
                                });
                            }
                        })
                    } else {
                        layer.msg(data.msg, {
                            icon: data.icon,
                            time: 1500,
                        })
                    }
                }
            })
            return false;
        });
    })
</script>
</body>

</html>
