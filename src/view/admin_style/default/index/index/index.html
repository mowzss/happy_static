<!DOCTYPE html>
<html>
<head>
    <title>{:sys_config('site_name','管理后台')}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__STATIC__/libs/layui/css/layui.css?v={:sys_config('static_version',date('md'))}"/>
    <link rel="stylesheet" href="__STATIC__/admin/css/base.css?v={:sys_config('static_version',date('md'))}"/>
    {volist name=":fun('system','systemIcon','getShowIcon')" id="vo"}
    <link rel="stylesheet" href="{$vo.url}?v={:sys_config('static_version',date('md'))}">
    {/volist}
</head>
<body class="happy-admin happy-admin-layout">
<div id="loading-bar" class="loading-bar"></div>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-bg-black" lay-header-event="home">
            <img src="{:sys_config('square_logo','/favicon.ico')}" alt="layui">
            <div class="site-name">{:sys_config('site_name','管理后台')}</div>
        </div>
        <!-- 头部区域-->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item">
                <a href="javascript:" lay-header-event="menuSwitch">
                    <i class="layui-icon layui-icon-shrink-right"></i>
                </a>
            </li>
        </ul>
        <ul class="layui-nav" id="topNav">
            <!-- 顶部导航区域 -->
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="{:hurl('index')}" title="打开首页" target="_blank">
                    <em class="layui-icon layui-icon-website"></em>
                </a>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:" title="清理缓存" lay-header-event="cleanCache" data-url="{:urls('clean')}">
                    <em class="layui-icon layui-icon-delete"></em>
                </a>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:" title="全屏" lay-header-event="fullScreen" id="fullscreen-toggle">
                    <em class="layui-icon layui-icon-screen-full"></em>
                </a>
            </li>
            <li class="layui-nav-item layui-hide layui-show-sm-inline-block">
                <a href="javascript:;">
                    <img src="{$user.avatar|default='/static/admin/images/avatar.png'}" class="layui-nav-img">
                    {$user.nickname|default='未命名'}
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;" data-modal="{:urls('user/info/edit',['id'=>$user.id])}">修改资料</a></dd>
                    <dd><a href="javascript:;" data-modal="{:urls('user/info/password',['id'=>$user.id])}">修改密码</a>
                    </dd>
                    <dd><a href="javascript:;" lay-header-event="logout" data-href="{:urls('logout')}">安全退出</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
                <a href="javascript:;">
                    <i class="layui-icon layui-icon-more-vertical"></i>
                </a>
            </li>
        </ul>
    </div>
    <div class="layui-side happy-bg-black">
        <div class="layui-side-scroll" id="menu-container">
            <!-- 左侧导航区域 -->
            <ul class="layui-nav layui-nav-tree" lay-filter="lay-nav">
            </ul>
        </div>
    </div>
    <div class="layui-body">
        <div id="happy-content"></div>
    </div>
    <div class="layui-footer">
        <span>Powered by <a href="" target="_blank">HappyAdmin</a> v1.0 Code ©2022-2024 </span>
    </div>
    <!-- 遮罩层和加载动画 -->
    <div class="loading-mask semi-transparent">
        <div class="spinner"></div>
    </div>
</div>
<script>
    window.APP_CONFIG = {
        staticVersion: '{:sys_config("static_version", date("md"))}'
    };
</script>
<script src="__STATIC__/libs/layui/layui.js?v={:sys_config('static_version',date('md'))}"></script>
<script src="__STATIC__/admin/js/common.js?v={:sys_config('static_version',date('md'))}"></script>
<!-- 框 架 初 始 化 -->
<script>
    layui.use(['layAdmin', 'jquery', 'popup'], function () {
        var admin = layui.layAdmin;
        admin.render({
            menuUrl: "{:url('index/index/menu')}"
        });
    })
</script>
</body>
</html>
