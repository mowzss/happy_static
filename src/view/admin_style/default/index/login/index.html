<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>登录</title>
    <link rel="stylesheet" href="__STATIC__/admin/css/base.css"/>
    <script>if (window.self != window.top) {
        top.location.reload();
    }</script>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-size: 18px;
            font-weight: bolder;
            line-height: 60px;
            height: 60px;
            text-align: center;
        }

        .login-container {
            width: 320px;
            margin: 21px auto 0;
        }

        .login-other .layui-icon {
            position: relative;
            display: inline-block;
            margin: 0 2px;
            top: 2px;
            font-size: 26px;
        }
    </style>
</head>
<body>
<div class="layui-panel layui-padding-3">
    <div class="title">管理登录</div>
    <form class="layui-form">
        <div class="login-container">
            <div class="layui-form-item">
                <div class="layui-input-wrap">
                    <div class="layui-input-prefix">
                        <i class="layui-icon layui-icon-username"></i>
                    </div>
                    <input type="text" name="username" value="" lay-verify="required" placeholder="用户名"
                           lay-reqtext="请填写用户名" autocomplete="off" class="layui-input" lay-affix="clear">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-wrap">
                    <div class="layui-input-prefix">
                        <i class="layui-icon layui-icon-password"></i>
                    </div>
                    <input type="password" name="password" value="" lay-verify="required" placeholder="密   码"
                           lay-reqtext="请填写密码" autocomplete="off" class="layui-input" lay-affix="eye">
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="login">登录</button>
            </div>
        </div>
    </form>
</div>

<!-- 资 源 引 入 -->
<script src="__STATIC__/libs/layui/layui.js"></script>
<script src="__STATIC__/admin/js/common.js"></script>
<script>
    layui.use(['form', 'popup', 'jquery', 'encrypt', 'movBg'], function () {
        let form = layui.form;
        let $ = layui.jquery;
        let encrypt = layui.encrypt;
        let movBg = layui.movBg;
        let layer = layui.layer;
        // 小方块 渲染
        movBg.firefly("body", {
            num: 100,
            background: "#11263e",
        })
        // 登 录 提 交
        form.on('submit(login)', function (data) {
            $.ajax({
                type: "POST",
                url: "{:urls()}",
                data: {
                    username: data.field.username,
                    password: encrypt.md5(data.field.password),
                },
                dataType: "json",
                success: function (data) {
                    if (data.code === 0) {
                        layer.msg("登录成功", function () {
                            location.href = data.url
                        });
                    } else {
                        layer.msg(data.msg)
                    }
                }
            })
            return false;
        });
    })
</script>
</body>

</html>
