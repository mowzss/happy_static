<div class="layui-card">
    <div class="layui-card-header">搜索设置</div>
    <div class="layui-card-body">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">当前搜索库</label>
                <div class="layui-input-block">
                    <input type="text" name="" value="{$db_name}" class="layui-input" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">索引数量</label>
                <div class="layui-input-block">
                    <input type="text" name="" value="{$index_num}" class="layui-input" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">索引管理</label>
                <div class="layui-input-block">
                    <div class="layui-btn-group">
                        <button class="layui-btn">刷新索引</button>
                        <button class="layui-btn">清空索引</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
