{extend name="layout" /} {block name="head_css"}<link href="__STATIC__/wap_user/css/Login.css?v={:static_version()}" rel="stylesheet" type="text/css"> {/block} {block name="nav"}<header class="header"> <a class="logo" href="{$webdb.base.site_pc_domain}" title="{$webdb.base.site_name}"><img alt="{$webdb.base.site_name}" src="{$webdb.base.site_index_logo}"></a></header> {/block} {block name="content"}<div class="login-box"><form class="login-form" method="post" user-reg><div class="input-box"><label for="username"><em class="layui-icon layui-icon-username"></em></label> <input class="input-text" id="username" name="username" placeholder="请输入用户名" type="text" required></div><div class="input-box"><label for="password"><em class="layui-icon layui-icon-password"></em></label> <input class="input-text" id="password" name="password" placeholder="请输入密码" type="password" required></div><div class="input-box"><label for="passwords"><em class="layui-icon layui-icon-password"></em></label> <input class="input-text" id="passwords" name="passwords" placeholder="请再次输入密码" type="password" required></div><div class="input-inline"><div class="input-box"><label for="mobile"><em class="layui-icon layui-icon-cellphone"></em></label> <input class="input-text" id="mobile" name="mobile" placeholder="请输入手机号" type="text" pattern="phone" required></div> <a href="javascript:" class="get-code" data-url="{:url('getMobileCode')}" id="getMobileCode">获取验证码</a></div><div class="input-box"><label for="mobile_code"><em class="layui-icon layui-icon-vercode"></em></label> <input class="input-text" id="mobile_code" name="mobile_code" placeholder="请输入收到的验证码" type="text" pattern="^\S{6,}$" required></div><div class="input-inline"><div class="input-box"><label for="verify"><em class="layui-icon layui-icon-vercode"></em></label> <input autocomplete="off" class="input-text" id="verify" maxlength="5" name="verify" pattern="^\S{5,}$" placeholder="请输入图形验证码" required></div> <img alt="captcha" class="captcha" src="{:url('verify')}"/></div> <input class="input-sub" type="submit" value="注册"></form><div class="reg-box"> 已有账号? <a href="{:url('login/index')}">立即登录</a></div><div class="login-other"><div class="other-hr">其它登录方式</div><div class="login-auth"><a class="login-qq" href="{:url('oauth/login',['type'=>'qq'])}" title="QQ快速登录"><em class="layui-icon layui-icon-login-qq"></em></a></div></div></div> {/block} {block name="footer_js"}<script src="__STATIC__/wap_user/js/User.js?v={:static_version()}"></script> {/block}
