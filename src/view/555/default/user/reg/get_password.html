{extend name="../common/main" /} {block name="body"}
<div class="login-container">
    <div class="layui-form">
        <form autocomplete="off" method="post" onsubmit="return false" user-get-password><p>找回密码</p>
            <div class="layui-input-block login"><i class="layui-icon layui-icon-username"></i> <label><input
                    class="layui-input validate-error" lay-verify="required" name="username" pattern="^\S{6,}$"
                    placeholder="请输入用户名" required type="text"></label></div>
            <div class="login-other"><a href="{:url('login/index')}">登陆账号</a><span class="other-divide-line"></span>
                <a href="{:url('reg/index')}">注册账号</a></div>
            <button class="layui-btn layui-disabled full-width" data-form-loaded="找回密码" type="submit">找回密码
            </button>
        </form>
        <fieldset class="layui-elem-field layui-field-title">
            <legend>其它登录方式</legend>
            <div class="layui-field-box"><a onclick='qqLogin("{:url(\"oauth/login\",[\"type\"=>\"qq\"])}")'><i
                    class="layui-icon layui-icon-login-qq" style="font-size: 30px"></i></a></div>
        </fieldset>
    </div>
</div> {/block} {block name="footer_js"}
<script src="__STATIC__/user/js/pc_login.js?v={:static_version()}"></script> {/block}
