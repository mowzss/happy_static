{extend name="../layout" /} {block name="content"} {notempty name="$search_code"}<div class="layui-card"><div class="layui-card-body"> {$search_code|raw}</div></div> {/notempty}<div class="layui-card"><div class="layui-card-header"> {foreach $types as $key=>$vo } {/foreach}</div><div class="layui-card-body"><table class="layui-hide page-Table" id="{:get_lay_table_id()}" lay-filter="{:get_lay_table_id()}" data-url="{:urls('index')}"></table></div></div><script type="text/html" id="{:get_lay_table_id()}-toolbarTop">
    <div class="layui-btn-container">
        {notempty name="$tables.top_button"}
        {else/}
        <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
        <button class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del">
            删除
        </button>
        {/notempty}
    </div>
</script><script type="text/html" id="{:get_lay_table_id()}-tool">
    {$right_button|default=""|raw}
</script> {/block} {block name="js"}<script>
    layui.use(['layTable'], function () {
        let layTable = layui.layTable, opt = {
            elem: '#{:get_lay_table_id()}',
            headers: {out: 'json'},
            cols: [JSON.parse('{$tables.fields|raw|json_encode}')],
            page: true,
            dataUrls: {
                add: "{:urls('add')}",
                edit: "{:urls('edit')}",
                del: "{:urls('delete')}",
                quick: "{:urls('quickEdit')}",
            },
            isTree: JSON.parse('{$is_tree|default=false|json_encode}'),
            toolTplData: JSON.parse('{$tables.right_button|default=[]|raw|json_encode}')
        }
        if (opt.isTree) {
            opt.tree = {
                customName: {
                    name: 'title',
                    pid: 'pid'
                }
            }
        }
        // 渲染表格
        layTable.render(opt);
    });
</script> {/block}
