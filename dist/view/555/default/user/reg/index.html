{extend name="../common/main" /} {block name="body"}
<div class="login-container">
    <div class="layui-form">
        <form autocomplete="off" method="post" onsubmit="return false" user-reg><p>用户注册</p>
            <div class="layui-input-block login"><i class="layui-icon layui-icon-username"></i> <label><input
                    class="layui-input validate-error" name="username" pattern="^\S{6,}$" placeholder="请输入用户名"
                    required type="text"></label></div>
            <div class="getCode">
                <div class="layui-input-block login"><i class="layui-icon layui-icon layui-icon-cellphone"></i>
                    <label><input class="layui-input" name="mobile" placeholder="请输入手机号" pattern="phone" required
                                  type="text"></label></div>
                <a href="javascript:" id="getMobileCode" data-url="{:url('getMobileCode')}">获取验证码</a></div>
            <div class="layui-input-block login"><i class="layui-icon layui-icon-vercode"></i> <input autocomplete="off"
                                                                                                      class="layui-input"
                                                                                                      maxlength="6"
                                                                                                      name="mobile_code"
                                                                                                      pattern="^\S{6,}$"
                                                                                                      placeholder="请输入收到的手机验证码"
                                                                                                      required
                                                                                                      title="请输入手机验证码">
            </div>
            <div class="layui-input-block login"><i class="layui-icon layui-icon-password"></i> <label><input
                    class="layui-input" name="password" pattern="^\S{6,}$" placeholder="请输入密码" required type="text"
                    autocomplete="off"></label></div>
            <div class="layui-input-block login"><i class="layui-icon layui-icon-password"></i> <label><input
                    class="layui-input" name="passwords" pattern="^\S{6,}$" placeholder="请再次输入密码" required
                    type="text"></label></div>
            <div class="layui-input-block login verify"><i class="layui-icon layui-icon-picture-fine"></i> <input
                    autocomplete="off" class="layui-input" maxlength="4" name="verify" pattern="^\S{4,}$"
                    placeholder="请输入图形验证码" required title="请输入图形验证码"> <img alt="captcha" class="captcha"
                                                                                           src="{:url('verify')}"/>
            </div>
            <div class="login-other"><span>已有账号？</span> <a href="{:url('login/index')}" class="login">立即登录</a>
            </div>
            <button class="layui-btn layui-disabled full-width" data-form-loaded="提交注册" type="submit">提交注册
            </button>
        </form>
        <fieldset class="layui-elem-field layui-field-title">
            <legend>其它登录方式</legend>
            <div class="layui-field-box"><a onclick='qqLogin("{:url(\"oauth/login\",[\"type\"=>\"qq\"])}")'><i
                    class="layui-icon layui-icon-login-qq" style="font-size: 30px"></i></a></div>
        </fieldset>
    </div>
</div> {/block} {block name="footer_js"}
<script src="__STATIC__/user/js/pc_login.js?v={:static_version()}"></script> {/block}
