{extend name="../common/layout" /}
{block name="content"}
<div class="layui-card box-shadow radius">
    <div class="layui-card-body">
        <div class="layui-tab layui-tab-brief">
            <ul class="layui-tab-title">
                {foreach ['index'=>'我的文章','verify'=>'待审核','recycle'=>'回 收 站'] as $k=>$v} {if
                isset($type) and $type eq $k}
                <li class="layui-this" data-open="{:url('content')}?type={$k}">{$v}</li>
                {else}
                <li data-open="{:url('content')}?type={$k}">{$v}</li>
                {/if} {/foreach}
            </ul>
            <div class="layui-tab-content">
                <table id="myTable"></table>
            </div>
        </div>
    </div>
</div>
{/block}
{block name='footer_js'}
<script id="toptoolbar" type="text/html">
    <div class="layui-btn-container">
        <button data-open='{:url("add")}' class='layui-btn layui-btn-sm'>写文章</button>
    </div>
</script>
<script>
    $(function () {
        // 初始化表格组件
        $('#myTable').layTable({
            even: true, height: 'full', toolbar: '#toptoolbar', skin: 'nob', url: '{:url()}',
            sort: {field: 'id', type: 'desc'}, where: {type: '{$type|default="index"}'},
            cols: [[
                {field: 'title', title: '内容标题', align: 'left', templet: '#titleTempler'},
                {field: 'create_time', title: '发布时间', align: 'center', width: 180, sort: true},
                {toolbar: '#toolbar', title: '', align: 'center', width: 220, fixed: 'right'},
            ]]
        });
    });

</script>
<!-- 数据操作工具条模板 -->
<script id="toolbar" type="text/html">
    <a class="layui-btn layui-btn-xs" data-open="{:url('edit')}?id={{d.id}}">编 辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" data-action="{:url('remove')}" data-value="id#{{d.id}}"
       data-confirm="确定要删除此收藏吗?">删 除</a>
</script>
<script id="titleTempler" type="text/html">
    {{-d.status ? '' : '[<b class="color-red">待审</b>]'}} <a href="{{d.url}}"> {{d.title}}</a>
</script>
{/block}
