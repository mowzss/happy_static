{extend name="layout" /} {block name="content"}<div class="layui-tab layui-tab-card"><ul class="layui-tab-title"> {foreach $module as $key=>$vo }<li class='{eq name="$key" value="$type"}layui-this{/eq}'> <a href="{:url('index',['type'=>$key])}">{$vo}</a></li> {/foreach}</ul><div class="layui-tab-content"><table id="myTable"></table></div></div> {/block} {block name="footer_js"}<script>
    $(function () {
        // 初始化表格组件
        $('#myTable').layTable({
            even: true, height: 'auto', skin: 'line', url: '{:url()}', page: {
                first: false,
                last: false,
                layout: ['prev', 'page', 'next'],
            },
            sort: {field: 'id', type: 'desc'},
            where: {type: '{$type|default="all"}'},
            cols: [[
                {
                    field: 'title', title: '内容标题', align: 'left', templet: function (d) {
                        return layui.laytpl(' <a href="{{d.url}}" style="color: #0d65ff">{{d.title}}</a> ').render(d);
                    }
                },
            ]]
        });
    });

</script> {/block}
