{extend name="layout" /} {block name="head_css"}<link href="__STATIC__/wap_user/css/Login.css?v={:time()}" rel="stylesheet" type="text/css"> {/block} {block name="nav"}<header class="header"> <a class="logo" href="{$webdb.base.site_pc_domain}" title="{$webdb.base.site_name}"><img alt="{$webdb.base.site_name}" src="{$webdb.base.site_index_logo}"></a></header> {/block} {block name="content"}<div class="login-box"><form action="" class="login-form" method="post" user-login><div class="input-box"><label for="username"><em class="layui-icon layui-icon-username"></em></label> <input class="input-text" id="username" name="username" placeholder="请输入用户名" type="text"></div><div class="input-box"><label for="password"><em class="layui-icon layui-icon-password"></em></label> <input class="input-text" id="password" name="password" placeholder="请输入密码" type="password"></div> {notempty name=":session('LoginInputSessionError')"}<div class="input-inline"><div class="input-box"><label for="verify"><em class="layui-icon layui-icon-vercode"></em></label> <input autocomplete="off" class="input-text" id="verify" maxlength="4" name="verify" pattern="^\S{4,}$" placeholder="验证码" required title="请输入验证码"></div> <img alt="captcha" class="captcha" src="{:url('captcha')}"/></div> {/notempty} <input class="input-sub" type="submit" value="登录"></form><div class="reg-box"> 还没有有账号? <a href="{:url('reg/index')}">立即注册</a></div><div class="login-other"><div class="other-hr">其它登录方式</div><div class="login-auth"><a class="login-qq" href="{:url('oauth/login',['type'=>'qq'])}" title="QQ快速登录"><em class="layui-icon layui-icon-login-qq"></em></a></div></div></div> {/block} {block name="footer_js"}<script src="__STATIC__/wap_user/js/User.js"></script> {/block}
