<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>500 - 内部服务器错误</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
        }

        .container {
            text-align: center;
            color: #333;
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            animation: fadeInDown 2s ease-in-out;
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0;
            animation: fadeInUp 2s ease-in-out 1s;
        }

        a {
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #dc3545; /* 红色 */
            border-radius: 5px;
            transition: background-color 0.3s;
            animation: fadeInUp 2s ease-in-out 1.5s;
        }

        a:hover {
            background-color: #c82333;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-icon {
            font-size: 7rem;
            margin-bottom: 20px;
            color: #dc3545;
            animation: shake 1s infinite;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            75% {
                transform: translateX(10px);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="error-icon">⚠️</div>
    <h1>500</h1>
    <p>抱歉！我们的服务器好像遇到了一些问题...</p>
    <a href="/">返回首页</a>
</div>

</body>
</html>
