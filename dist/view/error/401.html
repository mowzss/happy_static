<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>401 - 未授权</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
        }

        .container {
            text-align: center;
            color: #333;
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            animation: fadeInDown 2s ease-in-out;
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0;
            animation: fadeInUp 2s ease-in-out 1s;
        }

        a {
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #0d6efd; /* 蓝色 */
            border-radius: 5px;
            transition: background-color 0.3s;
            animation: fadeInUp 2s ease-in-out 1.5s;
        }

        a:hover {
            background-color: #0b5ed7;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-icon {
            font-size: 7rem;
            margin-bottom: 20px;
            color: #0d6efd;
        }

        .login-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="error-icon">🔒</div>
    <h1>401</h1>
    <p>您尚未登录或没有权限访问此页面。</p>
    <a href="/login" class="login-link">前往登录</a>
    <p>如果您已经拥有账户，请登录以继续。</p>
    <a href="/">返回首页</a>
</div>

</body>
</html>
