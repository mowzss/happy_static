<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>操作失败 - 正在跳转...</title>
    <meta http-equiv="refresh" content="<?php echo($wait);?>;url=<?php echo($url);?>">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
        }

        .container {
            text-align: center;
            color: #333;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            animation: fadeInDown 2s ease-in-out;
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0;
            animation: fadeInUp 2s ease-in-out 1s;
        }

        a {
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #dc3545; /* 红色 */
            border-radius: 5px;
            transition: background-color 0.3s;
            animation: fadeInUp 2s ease-in-out 1.5s;
        }

        a:hover {
            background-color: #c82333;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-icon {
            font-size: 7rem;
            margin-bottom: 20px;
            color: #dc3545;
        }

        .timer {
            font-size: 1.5rem;
            margin-top: 10px;
        }
    </style>
    <script>

        const timerElement = document.querySelector('.timer');
        let timeLeft = timerElement.dataset.time;
        setInterval(() => {
            if (timeLeft > 0) {
                timerElement.textContent = `将在 ${timeLeft} 秒后自动跳转...`;
                timeLeft--;
            } else {
                clearInterval(this);
            }
        }, 1000);
    </script>
</head>
<body>

<div class="container">
    <div class="error-icon">❌</div>
    <h1>操作失败</h1>
    <p><?php echo(strip_tags($msg));?></p>
    <p class="timer" data-time="<?php echo($wait);?>"></p>
    <a href="<?php echo($url);?>">跳转</a>
</div>

</body>
</html>
