<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><title>404 - 页面未找到</title><style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
        }

        .container {
            text-align: center;
            color: #333;
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            animation: fadeInDown 2s ease-in-out;
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0;
            animation: fadeInUp 2s ease-in-out 1s;
        }

        a {
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s;
            animation: fadeInUp 2s ease-in-out 1.5s;
        }

        a:hover {
            background-color: #0056b3;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style></head><body><div class="container"><h1>404</h1><p>哎呀！您找的页面好像迷路了...</p> <a href="/">返回首页</a></div></body></html>
